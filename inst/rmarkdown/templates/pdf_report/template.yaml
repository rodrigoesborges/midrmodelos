name: CGMIND/SAES report in Portuguese/English (PDF)
description: >
 Template for creating simple PDF/LaTeX-based report suitable for
 project reports and student asignments (in Portuguese (default) and English).
 The underlying function is a wrapper of rmarkdown::pdf_document with
 functionality adopted from the 'rticles' and the 'ireports' packages.
create_dir: true
